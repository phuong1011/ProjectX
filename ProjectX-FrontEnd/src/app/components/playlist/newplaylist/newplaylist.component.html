<div class="panel">
  <div class="panel-heading">
    <h3 class="panel-title">Category list</h3>
  </div>
  <div class="panel-body">
    <label for="name">Name: <span class="required">*</span></label>
    <input type="text" id="name" required [(ngModel)]="newPlaylist.playlistName" name="name" class="form-control"
      #name="ngModel">
    <label for="name">Category: <span class="required">*</span></label>
    <select [(ngModel)]="newPlaylist.category.categoryId" class="form-control">
      <option value="0">-----Choose-------</option>
      <option *ngFor="let c of categoryService.list" value="{{c.categoryId}}">{{c.categoryName}}</option>
    </select>
    <label for="name">image: <span class="required">*</span></label>
    <input type="file" id="image" required name="image" accept="image/*" (change)="selectFile($event)">
    <label for="name">New Track: <span class="required">*</span></label>
    <table *ngIf="newPlaylist.tracks && newPlaylist.tracks.length > 0" class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Path</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of newPlaylist.tracks;let i = index">
          <td>{{track.trackId}}</td>
          <td>{{track.trackName}}</td>
          <td><button class="btn btn-xs btn-danger" type="button" title="delete" (click)=deleteTrack(i)>
              <span class="glyphicon glyphicon-remove"></span>
            </button></td>
        </tr>
      </tbody>
    </table>
    <br/>
    <button type="button" class="btn btn-success" title="Add" (click)=savePlaylist()>Save playlist</button>
  </div>
  <br/>
    <div class="row panel-body">
      <h3>Track in playlist</h3>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let track of trackservice.list">
            <td>{{track.trackId}}</td>
            <td>{{track.trackName}}</td>
            <td><button type="button" class="btn btn-success" title="Add" (click)=addTrack(track)>Add</button></td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
